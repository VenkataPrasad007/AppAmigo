<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Amigo</a>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <ng-container  *ngIf="accService.currentUser$ | async">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/lists" routerLinkActive="active">People</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/messages" routerLinkActive="active">Chat</a>
                    </li>
                    <li class="nav-item" style="cursor:pointer;">
                        <a class="nav-link" (click)="logout()">Logout</a>
                    </li>
                </ng-container>
            </ul>
            <div class="dropdown" *ngIf="(accService.currentUser$ | async) as user" dropdown>
                <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.userName | titlecase}}!</a>
                <div class="dropdown-menu" #dropdownMenu>
                    <a class="dropdown-item">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
            <form #loginForm="ngForm" class="d-flex" role="search" (ngSubmit)="login()"
                *ngIf="(accService.currentUser$ | async)==null">
                <input class="form-control me-2" name="username" [(ngModel)]="model.username" type="text"
                    placeholder="Username">
                <input class="form-control me-2" name="password" [(ngModel)]="model.password" type="password"
                    placeholder="Password">
                <button class="btn btn-success" type="submit">Login</button>
            </form>
        </div>
    </div>
</nav>
